<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganadores Sorteo Flamingo</title>
  <style>
    body {
      background: radial-gradient(circle at center, #8b0000, #330000);
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5em;
      text-shadow: 1px 1px 4px #000;
    }

    #countdown {
      font-size: 1.2rem;
      margin-bottom: 1.2em;
      text-shadow: 1px 1px 3px #000;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 320px;
      aspect-ratio: 16/9;
      margin: 1em auto;
      overflow: hidden;
      border-radius: 10px;
      background: #330000;
      box-shadow: 0 0 8px #000;
    }

    .slider img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider img.active {
      opacity: 1;
    }

    .ganadores {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .box {
      background: #ffd700;
      color: #800000;
      border-radius: 8px;
      padding: 1em;
      width: 90%;
      max-width: 360px;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
      animation: fadeIn 1s ease forwards;
      min-height: 3em;
      font-size: 1.1rem;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üèÜ ¬°GANADORES DEL SORTEO FLAMINGO! üèÜ</h1>
  <div id="countdown">Cargando cuenta regresiva...</div>

  <!-- Slider de im√°genes -->
  <div class="slider">
    <img src="img/sorteo1.png" class="active" alt="Sorteo Flamingo 1">
    <img src="img/sorteo2.png" alt="Sorteo Flamingo 2">
  </div>

  <!-- Ganadores -->
  <div class="ganadores">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    <div id="box5" class="box"></div>
  </div>

  <script>
    // Slider
    const slides = document.querySelectorAll('.slider img');
    let slideIndex = 0;
    setInterval(() => {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }, 3500);

    // Contador hasta hoy a las 12:30hs
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date(2025, 4, 26, 12, 30, 0); // 26 mayo 2025, 12:30

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = '¬°El sorteo ha comenzado!';
        clearInterval(countdownInterval);
        iniciarSorteo();
        return;
      }

      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      countdownEl.textContent = `Sorteo en: ${h}h ${m}m ${s}s`;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Datos finales
    const ganadores = [
      { premio: '5.000.000', numero: 2, nombre: 'Federicowin230' },
      { premio: '3.000.000', numero: 153, nombre: 'miliwin33' },
      { premio: '1.500.000', numero: 372, nombre: 'carlosflamingo1996' },
      { premio: '600.000', numero: 267, nombre: 'agustina4065' },
      { premio: '400.000', numero: 200, nombre: 'marcela1989' }
    ];

    // Inicia el ‚Äúsorteo‚Äù
    function iniciarSorteo() {
      ganadores.forEach((g, i) => {
        simularSorteo(`box${i+1}`, g, 10000); // 10 segundos para cada box
      });
    }

    // Simulaci√≥n tipo "sorteo girando"
    function simularSorteo(boxId, ganador, duracionMs) {
      const el = document.getElementById(boxId);
      el.style.display = 'block';
      const intervalo = 50;
      let tiempo = 0;
      const intervalId = setInterval(() => {
        const numRandom = Math.floor(Math.random() * 400) + 1;
        el.textContent = `Buscando... n√∫mero ${numRandom}`;
        tiempo += intervalo;
        if (tiempo >= duracionMs) {
          clearInterval(intervalId);
          el.textContent = `Ganador de los $${ganador.premio}: n√∫mero ${ganador.numero} (${ganador.nombre})`;
        }
      }, intervalo);
    }
  </script>
</body>
</html>
