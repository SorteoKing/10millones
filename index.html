<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteo Flamingo</title>
  <style>
    /* Reset ligero */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at center, #8b0000, #330000);
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: .3em;
      text-shadow: 1px 1px 4px #000;
    }

    .subtitulo {
      font-size: .9rem;
      margin-bottom: .8em;
      text-shadow: 1px 1px 3px #000;
    }

    #countdown {
      font-size: 1rem;
      margin-bottom: .8em;
      text-shadow: 1px 1px 3px #000;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 320px;
      aspect-ratio: 16/9;
      margin: 0 auto 1em;
      overflow: hidden;
      border-radius: 8px;
      background: #330000;
      box-shadow: 0 0 8px #000;
    }
    .slider img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }
    .slider img.active {
      opacity: 1;
    }

    .anuncio {
      background: #ffcc00;
      color: #800000;
      font-size: .9rem;
      line-height: 1.3;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      max-width: 90%;
      margin: 0 auto .8em;
      box-shadow: 0 0 8px #ffd700;
    }

    .fichas {
      font-size: .8rem;
      opacity: .85;
      margin-bottom: 1em;
    }

    /* Display de jugadores y n√∫meros */
    #player-display {
      font-size: 1.2rem;
      margin: .5em 0;
      text-shadow: 1px 1px 3px #000;
      min-height: 1.5em;
    }
    #remaining {
      font-size: 1rem;
      margin-bottom: 1em;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <h1>¬°$10.000.000 EN PREMIOS!</h1>
  <div class="subtitulo">üé∞ Sorteo Flamingo üé∞</div>

  <!-- Contador din√°mico -->
  <div id="countdown">Cargando tiempo restante...</div>

  <div class="slider">
    <img src="img/sorteo1.png" class="active" alt="Sorteo Flamingo 1">
    <img src="img/sorteo2.png" alt="Sorteo Flamingo 2">
  </div>

  <div class="anuncio">
    El sorteo y los <strong>5 n√∫meros ganadores</strong><br>
    se anuncian <strong>ac√° mismo el 23 de mayo</strong> üéâ
  </div>

  <div class="fichas">Carg√° fichas para participar y volv√© el 23 de mayo para ver si ganaste. üçÄ</div>

  <!-- Display de jugadores fake -->
  <div id="player-display"></div>
  <!-- N√∫meros disponibles -->
  <div id="remaining"></div>

  <script>
    // Redirecci√≥n a WhatsApp
    const whatsappLink = 'https://wa.me/qr/3SP3UPZDAAZXG1';
    setTimeout(() => window.location.href = whatsappLink, 15000);
    document.addEventListener('click', () => window.location.href = whatsappLink);

    // Countdown al sorteo
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date(2025, 4, 23, 23, 0, 0);
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdownEl.textContent = '¬°El sorteo ha comenzado!';
        clearInterval(countdownInterval);
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      countdownEl.textContent = `Tiempo restante: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);

    // Slider autom√°tico
    const slides = document.querySelectorAll('.slider img');
    let slideIndex = 0;
    setInterval(() => {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }, 3500);

    // Jugadores falsos
    const players = [];
    for (let i = 0; i < 30; i++) {
      const num = Math.floor(Math.random() * 9000) + 1000;
      players.push('win' + num);
    }
    const playerEl = document.getElementById('player-display');
    let pIndex = 0;
    setInterval(() => {
      playerEl.textContent = `${players[pIndex]} est√° participando del sorteo`;
      pIndex = (pIndex + 1) % players.length;
    }, 1000);

    // N√∫meros disponibles (100 inicial, -1 cada 30 minutos)
    const startTime = Date.now();
    const remainingEl = document.getElementById('remaining');
    function updateRemaining() {
      const elapsed = Date.now() - startTime;
      const decrements = Math.floor(elapsed / (30 * 60 * 1000));
      const remaining = Math.max(0, 100 - decrements);
      remainingEl.textContent = `N√∫meros disponibles: ${remaining}`;
    }
    updateRemaining();
    setInterval(updateRemaining, 1000);
  </script>
</body>
</html>
