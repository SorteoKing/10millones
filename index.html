<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganadores Sorteo Flamingo</title>
  <style>
    body {
      background: radial-gradient(circle at center, #8b0000, #330000);
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1em;
      text-shadow: 1px 1px 4px #000;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 320px;
      aspect-ratio: 16/9;
      margin: 1em auto;
      overflow: hidden;
      border-radius: 10px;
      background: #330000;
      box-shadow: 0 0 8px #000;
    }

    .slider img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider img.active {
      opacity: 1;
    }

    .ganadores {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .box {
      background: #ffd700;
      color: #800000;
      border-radius: 8px;
      padding: 1em;
      width: 90%;
      max-width: 360px;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
      font-size: 1.1rem;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üèÜ ¬°GANADORES DEL SORTEO FLAMINGO! üèÜ</h1>

  <!-- Slider de im√°genes -->
  <div class="slider">
    <img src="img/sorteo1.png" class="active" alt="Sorteo Flamingo 1">
    <img src="img/sorteo2.png" alt="Sorteo Flamingo 2">
  </div>

  <!-- Ganadores -->
  <div class="ganadores">
    <div class="box">
      Ganador $5.000.000: N¬∫ 2 (Federicowin230)<br>
      Ganador $3.000.000: N¬∫ 153 (miliwin33)
    </div>
    <div class="box">
      Ganador $1.500.000: N¬∫ 372 (carlosflamingo1996)<br>
      Ganador $600.000: N¬∫ 267 (agustina4065)
    </div>
    <div class="box">
      Ganador $400.000: N¬∫ 200 (marcela1989)
    </div>
  </div>

  <script>
    // Slider
    const slides = document.querySelectorAll('.slider img');
    let slideIndex = 0;
    setInterval(() => {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }, 3500);
  </script>
</body>
</html>
