<!DOCTYPE html>

<head>

  <title>Sorteo Flamingo</title>
  <style>
    /* Reset ligero */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at center, #8b0000, #330000);
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 10px;
      cursor: pointer; /* para indicar que toda la pantalla es clicable */
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: .3em;
      text-shadow: 1px 1px 4px #000;
    }

    .subtitulo {
      font-size: .9rem;
      margin-bottom: .8em;
      text-shadow: 1px 1px 3px #000;
    }

    /* Slider responsive con aspect-ratio + fondo oscuro */
    .slider {
      position: relative;
      width: 100%;
      max-width: 320px;
      aspect-ratio: 16/9;
      margin: 0 auto 1em;
      overflow: hidden;
      border-radius: 8px;
      background: #330000;
      box-shadow: 0 0 8px #000;
    }
    .slider img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;      /* muestra la imagen completa */
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }
    .slider img.active {
      opacity: 1;
    }

    .anuncio {
      background: #ffcc00;
      color: #800000;
      font-size: .9rem;
      line-height: 1.3;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      max-width: 90%;
      margin: 0 auto .8em;
      box-shadow: 0 0 8px #ffd700;
    }

    .fichas {
      font-size: .8rem;
      opacity: .85;
    }
  </style>
</head>
